<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma Multisites</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --dark: #1d3557;
            --light: #f8f9fa;
            --text: #333333;
            --card-bg: #ffffff;
            --transition: all 0.3s ease;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
        }

        header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        header p {
            font-size: 1.2rem;
            color: var(--dark);
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .search-container {
            max-width: 600px;
            margin: 30px auto 40px;
            position: relative;
        }

        .search-container input {
            width: 100%;
            padding: 15px 20px;
            border-radius: 50px;
            border: none;
            background: var(--card-bg);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            font-size: 1rem;
            transition: var(--transition);
        }

        .search-container input:focus {
            outline: none;
            box-shadow: 0 5px 20px rgba(67, 97, 238, 0.2);
        }

        .search-container i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent);
        }

        .sites-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            margin-top: 20px;
        }

        .site-card {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .site-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(67, 97, 238, 0.15);
        }

        .card-image {
            height: 200px;
            overflow: hidden;
            position: relative;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .site-card:hover .card-image img {
            transform: scale(1.05);
        }

        .card-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--primary);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .card-content {
            padding: 25px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .card-content h3 {
            font-size: 1.4rem;
            margin-bottom: 12px;
            color: var(--dark);
        }

        .card-content p {
            color: #555;
            line-height: 1.6;
            margin-bottom: 20px;
            flex: 1;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .access-btn {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 10px rgba(67, 97, 238, 0.3);
        }

        .access-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(67, 97, 238, 0.4);
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: var(--dark);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: none;
        }

        .back-btn:hover {
            background: var(--primary);
        }

        .filter-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: white;
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 8px 20px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .filter-btn:hover, .filter-btn.active {
            background: var(--primary);
            color: white;
        }

        footer {
            text-align: center;
            padding: 30px 0;
            margin-top: 50px;
            color: var(--dark);
            font-size: 0.9rem;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }

        @media (max-width: 768px) {
            .sites-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 20px;
            }
            
            header h1 {
                font-size: 2.2rem;
            }
            
            .search-container {
                margin: 20px auto 30px;
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" id="backButton">
        <i class="fas fa-arrow-left"></i> Voltar à Plataforma
    </button>

    <div class="container">
        <header>
            <h1>Minha Plataforma Multisites</h1>
            <p>Gerencie e acesse todos os seus sites em um único lugar. Uma solução elegante para navegação simplificada.</p>
        </header>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Pesquisar sites...">
            <i class="fas fa-search"></i>
        </div>

        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">Todos</button>
            <button class="filter-btn" data-filter="business">Negócios</button>
            <button class="filter-btn" data-filter="portfolio">Portfólios</button>
            <button class="filter-btn" data-filter="ecommerce">E-commerce</button>
            <button class="filter-btn" data-filter="blog">Blogs</button>
        </div>

        <div class="sites-grid" id="sitesContainer">
            <!-- Sites serão adicionados via JavaScript -->
        </div>
    </div>

    <footer>
        <p>© 2023 Plataforma Multisites. Todos os direitos reservados.</p>
    </footer>

    <script>
        // Dados dos sites - você pode adicionar mais sites aqui
        const sitesData = [
            {
                id: 1,
                title: "Portal Corporativo",
                description: "Sua empresa em um portal completo com informações institucionais, serviços e contato.",
                category: "business",
                image: "https://images.unsplash.com/photo-1460925895917-afdab827c52f?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                url: "https://www.exemplo.com/corporativo"
            },
            {
                id: 2,
                title: "Loja Online",
                description: "E-commerce completo com diversos produtos, pagamentos seguros e entrega rápida.",
                category: "ecommerce",
                image: "https://images.unsplash.com/photo-1607082350899-7e105aa886ae?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                url: "https://www.exemplo.com/loja"
            },
            {
                id: 3,
                title: "Blog Tecnológico",
                description: "Notícias, análises e tutoriais sobre as mais recentes tecnologias e tendências do mercado.",
                category: "blog",
                image: "https://images.unsplash.com/photo-1499951360447-b19be8fe80f5?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                url: "https://www.exemplo.com/blog"
            },
            {
                id: 4,
                title: "Portfólio Criativo",
                description: "Galeria de projetos criativos com design inovador e soluções visuais impactantes.",
                category: "portfolio",
                image: "https://images.unsplash.com/photo-1551650975-87deedd944c3?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                url: "https://www.exemplo.com/portfolio"
            },
            {
                id: 5,
                title: "Agência Digital",
                description: "Soluções completas em marketing digital, desenvolvimento web e estratégia de marca.",
                category: "business",
                image: "https://images.unsplash.com/photo-1552664730-d307ca884978?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                url: "https://www.exemplo.com/agencia"
            },
            {
                id: 6,
                title: "Restaurante Gourmet",
                description: "Cardápio digital, reservas online e experiências gastronômicas exclusivas.",
                category: "ecommerce",
                image: "https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                url: "https://www.exemplo.com/restaurante"
            }
        ];

        // Elementos DOM
        const sitesContainer = document.getElementById('sitesContainer');
        const searchInput = document.getElementById('searchInput');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const backButton = document.getElementById('backButton');

        // Renderizar os sites
        function renderSites(sites) {
            sitesContainer.innerHTML = '';
            
            sites.forEach(site => {
                const card = document.createElement('div');
                card.className = 'site-card';
                card.dataset.category = site.category;
                
                card.innerHTML = `
                    <div class="card-image">
                        <img src="${site.image}" alt="${site.title}">
                        <div class="card-badge">${getCategoryName(site.category)}</div>
                    </div>
                    <div class="card-content">
                        <h3>${site.title}</h3>
                        <p>${site.description}</p>
                        <div class="card-footer">
                            <a href="${site.url}" class="access-btn" target="_blank">
                                Acessar <i class="fas fa-arrow-right"></i>
                            </a>
                        </div>
                    </div>
                `;
                
                sitesContainer.appendChild(card);
            });
        }

        // Obter nome da categoria
        function getCategoryName(category) {
            const categories = {
                'business': 'Negócios',
                'portfolio': 'Portfólio',
                'ecommerce': 'E-commerce',
                'blog': 'Blog'
            };
            return categories[category] || category;
        }

        // Filtragem e pesquisa
        function filterSites() {
            const searchTerm = searchInput.value.toLowerCase();
            const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;
            
            const filteredSites = sitesData.filter(site => {
                const matchesSearch = site.title.toLowerCase().includes(searchTerm) || 
                                      site.description.toLowerCase().includes(searchTerm);
                
                const matchesFilter = activeFilter === 'all' || site.category === activeFilter;
                
                return matchesSearch && matchesFilter;
            });
            
            renderSites(filteredSites);
        }

        // Event Listeners
        searchInput.addEventListener('input', filterSites);
        
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                filterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                filterSites();
            });
        });

        // Botão voltar à plataforma
        backButton.addEventListener('click', () => {
            window.location.href = window.location.href.split('#')[0];
        });

        // Mostrar botão de voltar quando estiver em um site específico
        if(window.location.hash) {
            backButton.style.display = 'block';
        }

        // Renderizar inicialmente todos os sites
        renderSites(sitesData);
    </script>
</body>
</html>
